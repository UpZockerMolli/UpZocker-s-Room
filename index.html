<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UpZocker´s Room</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer">
    <h1>UpZocker´s Room</h1>
    <input type="text" id="username" placeholder="Name eingeben">
    <button id="loginBtn">Einloggen</button>
</div>

<!-- APP -->
<div id="appContainer" style="display:none;">

    <!-- VIDEO SECTION -->
    <div id="videoChatSection">
        <div id="videoControls">
            <button id="startVideoBtn" class="cp-btn primary">
                <span>CAM START</span>
            </button>

            <button id="toggleMicBtn" class="cp-btn">
                <span>MIC ON</span>
            </button>

            <button id="toggleCamBtn" class="cp-btn danger">
                <span>CAM OFF</span>
            </button>
        </div>
        <div id="videoGrid" class="video-grid"></div>
    </div>

    <!-- CHAT SECTION -->
    <div id="chatSection">
        <h2>Chat</h2>
        <div id="chatBox"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nachricht schreiben...">
            <button id="sendBtn">Senden</button>
        </div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UpZocker's Room</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="scanlines"></div>

<div id="bootOverlay" style="display:none;">
    <div class="boot-text">ESTABLISHING SECURE CONNECTION...</div>
    <div class="boot-bar"><div class="boot-progress"></div></div>
</div>

<audio id="chatSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
<audio id="sfx1" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3" preload="auto"></audio> 
<audio id="sfx2" src="https://assets.mixkit.co/active_storage/sfx/2044/2044-preview.mp3" preload="auto"></audio> 
<audio id="sfx3" src="https://assets.mixkit.co/active_storage/sfx/972/972-preview.mp3" preload="auto"></audio> 
<audio id="sfx4" src="https://assets.mixkit.co/active_storage/sfx/2606/2606-preview.mp3" preload="auto"></audio> 

<div id="loginContainer">
    <div class="login-content">
        <img src="favicon.png" class="login-logo" alt="Logo">
        <h2 class="neon-text-cyan">UpZocker's Room</h2>
        <div class="login-box">
            <input id="usernameInput" type="text" placeholder="Dein Name..." autocomplete="off" />
            <input id="passwordInput" type="password" placeholder="Passwort..." />
            <button id="loginBtn" type="button">Anmelden</button>
            <div id="loginError"></div>
        </div>
    </div>
</div>

<div id="appContainer" style="display:none;">
    
    <div id="mobileHeader">
        <button id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
        <span class="mobile-brand">UpZocker's Room</span>
        <button id="mobileChatBtn"><i class="fas fa-comments"></i></button>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <img src="favicon.png" class="main-logo" alt="Main Logo">
            <h1 class="brand-title">UpZocker's Room</h1>
            <button id="inviteBtn" class="settings-trigger" title="Copy Invite Link" style="margin-left: 5px;"><i class="fas fa-share-alt"></i></button>
            <button id="configBtn" class="settings-trigger" title="System Configuration"><i class="fas fa-cog"></i></button>
        </div>

        <div id="configPanel" class="popup-window" style="display:none;">
            <div class="sb-title">SYSTEM CONFIG</div>
            <div style="padding: 15px; display: flex; flex-direction: column; gap: 10px;">
                <label style="color:#00f5ff; font-size:0.9em;">REC HOTKEY:</label>
                <div class="hotkey-input-wrapper">
                    <input type="text" id="hotkeyInput" readonly placeholder="Press any key..." value="F9">
                </div>
                <button id="saveConfigBtn" class="sb-btn" style="margin-top:10px;">SAVE CONFIG</button>
            </div>
        </div>

        <hr class="divider">
        <button id="createRoomBtn"><i class="fas fa-plus"></i> Neuer Raum</button>
        
        <div class="sidebar-label">R√ÑUME:</div>
        <div id="roomList"></div>
        
        <hr class="divider">
        <div class="sidebar-label">ONLINE:</div>
        <div id="userList"></div>
    </div>

    <div id="mainSection">
        <div id="videoChatSection">
            <div id="videoGrid">
                <div id="videoPlaceholder">
                    <button id="initVideoBtn" class="big-start-btn">
                        <i class="fas fa-power-off"></i> Kamera-Uplink starten
                    </button>
                </div>
            </div>
            
            <canvas id="pipCanvas" width="1280" height="720" style="display:none;"></canvas>
            <video id="pipVideo" autoplay muted style="display:none;"></video>
            
            <div id="videoControls" style="display:none;">
                <button id="afkBtn" class="ctrl" title="Cryo-Stasis (AFK)"><i class="fas fa-snowflake"></i></button>
                <button id="muteBtn" class="ctrl" title="Mikrofon"><i class="fas fa-microphone"></i></button>
                <button id="recordBtn" class="ctrl" title="Mission Log (REC)"><i class="fas fa-circle"></i></button>
                <button id="cameraBtn" class="ctrl" title="Kamera"><i class="fas fa-video"></i></button>
                <button id="shareBtn" class="ctrl desktop-only" title="Bildschirm teilen"><i class="fas fa-desktop"></i></button>
                <button id="popoutBtn" class="ctrl desktop-only" title="Popout Modus"><i class="fas fa-th-large"></i></button>
                <button id="expandBtn" class="ctrl" title="Vollbild"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <div id="chatSection">
        <div id="chatHeaderMobile">
            <span>Kommunikations-Log</span>
            <button id="closeChatMobile"><i class="fas fa-times"></i></button>
        </div>
        
        <div id="chatBox"></div>
        <div id="typingIndicator"></div> 

        <div id="emojiPicker" class="emoji-picker" style="display:none;">
            <div class="emoji-tabs">
                <button class="tab-btn active" data-cat="faces">üòä</button>
                <button class="tab-btn" data-cat="gestures">üëå</button>
                <button class="tab-btn" data-cat="tech">üéÆ</button>
                <button class="tab-btn" data-cat="animals">üê±</button>
                <button class="tab-btn" data-cat="misc">üíñ</button>
            </div>
            <div id="emojiGrid" class="emoji-grid"></div>
        </div>

        <div id="soundBoard" class="sound-board" style="display:none;">
            <div class="sb-title">AUDIO FX</div>
            <div class="sb-grid">
                <button class="sb-btn" data-sound="sfx1">üì¢ Horn</button>
                <button class="sb-btn" data-sound="sfx2">üèÜ Win</button>
                <button class="sb-btn" data-sound="sfx3">üî´ Laser</button>
                <button class="sb-btn" data-sound="sfx4">‚ùå Fail</button>
            </div>
        </div>

        <div id="chatInputArea">
            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                <button id="emojiBtn" class="chat-action-btn" type="button">üòä</button>
                <button id="soundBtn" class="chat-action-btn" type="button"><i class="fas fa-music"></i></button> 
                <button id="fileBtn" class="chat-action-btn" type="button"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="fileInput" style="display:none;">
                <input type="text" id="messageInput" placeholder="Nachricht..." autocomplete="off">
            </div>
            <button id="sendBtn">Senden</button>
        </div>
    </div>
</div>

<div id="systemSignature">SYSTEM v1.0 // BUILD BY UPZOCKER'S MOLLI</div>
<div id="toastContainer"></div>

<div id="customModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <div class="modal-title">INITIALIZE NEW SECTOR</div>
        <div class="modal-body">
            <input type="text" id="newRoomInput" placeholder="Enter sector name..." autocomplete="off">
            <div class="modal-buttons">
                <button id="cancelModalBtn" class="modal-btn cancel">ABORT</button>
                <button id="confirmModalBtn" class="modal-btn confirm">CREATE</button>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
